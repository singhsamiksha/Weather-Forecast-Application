<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>
    <link rel="stylesheet" href="./tailwindstyle.css">
</head>
<body>
    <h1 class="text-4xl bg-zinc-950 text-center text-white p-7">Weather Forecast Dashboard</h1>
    <div class="bg-zinc-950 p-6 text-center flex align-center justify-center">
        <div>
        <label id="name" class="text-xl text-white">Enter the city: &nbsp; </label>
        <input id="searchbox" type="text" placeholder="E.g. New Delhi" class="p-2 w-96" autocomplete="off">
        <div id="history" class="text-white mt-4 bg-white hidden"></div>
        </div>
        <button id="searchbutton" class="p-2 bg-sky-600 text-center text-white p-7 w-32">Search</button>
        <span class="text-white align-center"> OR </span>
        <button id="currentbutton" class="p-2 bg-sky-600 text-center text-white p-7">Use My Current Location</button>        
    </div>
    <div class="bg-zinc-700 text-center text-white p-7 justify-between align-center gap-2">
        <div id="current" class="bg-zinc-950 p-9 w-full h-96"></div>
        <div id="extended" class="bg-zinc-950 p-9 h-96 flex justify-between"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
