<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tailwindstyle.css">
</head>
<body>
    <h1 class="text-4xl bg-zinc-950 text-center text-white p-7">Weather Forecast Dashboard</h1>
    <div class="bg-zinc-950 p-6 text-center">
        <Label id="name" class="text-xl text-white">Enter the city : &nbsp; </Label>
        <input type="text" for="name" placeholder="E.g. New Delhi" class="p-2 w-96"></input>
        <button class="p-2 bg-sky-600 text-center text-white p-7 w-32">Search</button>
    </div>
    <div class="bg-zinc-700 text-center text-white p-7 flex justify-between align-center gap-2">
        <div class="bg-zinc-950 p-9 w-4/12 h-96">current</div>
        <div class="bg-zinc-950 p-9 w-8/12 h-96">extended</div>
    </div>
</body>
</html>
